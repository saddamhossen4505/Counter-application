    <div class="container">

        <!-- Counter project start here -->

        
            <audio id="click_audio" src="./assets/audio/click_audio.wav"></audio>
            <audio id="reset_audio" src="./assets/audio/reset_audio.wav"></audio>
            <audio id="warning_audio" src="./assets/audio/warning_audio.wav"></audio>
            <audio id="alarm_audio" src="./assets/audio/alarm_audio.wav"></audio>

            <div class="row justify-content-center my-4">
                <div class="col-lg-6 text-center">
                    <div class="card bg-info">
                        <div class="card-header bg-info p-3">
                            <h1 class="text-white">Counter Application</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-3">
                                    <h1 id="output" class=" font-weight-bolder">0</h1>
                                </div>
                                <div class="col-9">
                                    <button id="btn1" class="btn btn-success mx-2">Increment</button>
                                    <button id="btn2" class="btn btn-danger mx-2">Decrement</button>
                                    <button id="btn3" class="btn btn-warning mx-2">Reset</button>
                                </div>
                                <div id="warning_msg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        

        <!-- Counter project ends here -->



        <!-- Stop-Watch project start here -->
        
        

            <div class="row justify-content-center mb-4">
                <div class="col-lg-6 text-center">
                    <div class="card bg-warning">
                        <div class="card-header p-3">
                            <h1 class="text-white">Stop-Watch</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-5">
                                    <h1 id="output2" class=" font-weight-bolder">0</h1>
                                </div>
                                <div class="col-7">
                                    <button id="bTn1" class="btn btn-success mx-2">Start</button>
                                    <button id="bTn2" class="btn btn-danger mx-2">Stop</button>
                                    <button id="bTn3" class="btn btn-info mx-2">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        

        <!-- Stop-Watch project ends here -->



        <!-- Alarm Clock part start here -->


            <div class="row justify-content-center mb-4">
                <div class="col-lg-6 text-center">
                    <div class="card bg-info">
                        <div class="card-header p-3">
                            <h1 class="text-white">Alarm-Clock</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-5">
                                    <h1 id="output3" class=" font-weight-bolder">0</h1>
                                </div>
                                <div class="col-7">
                                    <button id="bTn01" class="btn btn-dark mx-2">Start</button>
                                    <button id="bTn02" class="btn btn-danger mx-2">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        

        <!-- Alarm Clock part ends here -->
